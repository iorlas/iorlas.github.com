---
layout: default
---

<div class="row-fluid">
<div class="span12">
    <blockquote class="pull-right top-quote">
    <p>{{ page.quote | newline_to_br }}</p>
    {% if page.quote_author %}<small>{{ page.quote_author }}</small>{% endif %}
    </blockquote>
    <h4>{{ page.title }}</h4>
    <p>{{ content }}</p>
</div>
</div>
