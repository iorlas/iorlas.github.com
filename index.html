---
layout: default
---
{% for post in site.posts limit:5 %}
  <div class="post">
    <h2 class="post-title"><small class="muted">{{ post.date | date: "%d %b" }} //</small>&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% include post_excerpt_github_hack.html %}
    <div class="pagination"><ul>
        <li><a class="dsq-comment-count" href="{{ post.url }}#disqus_thread">Комменты</a></li>
        {% if post.content contains '<!-- more -->' %}<li><a href="{{ post.url }}">Читать дальше</a></li>{% endif %}
        
    </ul></div>
  </div>
{% endfor %}
