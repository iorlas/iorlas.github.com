---
layout: default
---
{% for post in site.posts limit:5 %}
  <div class="post">
    <h4>{{ post.title }} <small style="white-space:nowrap;">@ {{ post.date | date: "%d %b" }}</small></h4>
    <div>{{ post.content | split: "<!-- more -->" | first }}</div>
    <div class="pagination">
      <ul><li><a href="{{ post.url }}">Читать дальше</a></li></ul>
    </div>
  </div>
{% endfor %}
